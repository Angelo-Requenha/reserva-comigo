{% extends "main/base.html" %}
{% load static %}

{% block content %}

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha"><br><br>
    <input type="submit" value="Enviar">
</form>

{% endblock %}
