{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #db5609;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #db5609;
      }
    </style>
  </head>
  <body>
    <h1>Escolha o tipo de registro</h1>
    <a href="{% url 'users:register_cliente' %}" class="button"
      >Registro de Cliente</a
    >
    <a href="{% url 'users:register_estab' %}" class="button"
      >Registro de Estabelecimento</a
    >
  </body>
</html>
{% endblock %}
