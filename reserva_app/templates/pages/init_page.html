{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/init_page.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <main class="main_box">
        <form id="container_init_page" class="box" method="post">
            <div class="logo">
                <img src="{% static 'images/logo_fundotransparente.png' %}" alt="">
            </div>
            <h1>Logar ou Registrar</h1>
            <div class='div_bot'> 
                <a href="{% url 'register' %}"><input type="button" value="Registrar-se como usuario"></a>
                <input type="button" value="Registrar-se como estebelecimento">
            </div>
            <div class='div_bot'>
                <a href="{% url 'login' %}"><input type="button" value="Login"></a>
                <input type="button" class="custom-font" value="Entrar sem logar">
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
