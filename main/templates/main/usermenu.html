{% load static %}
{% block usermenu %}

<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <strong>{{ request.user.first_name }} {{ request.user.last_name }}</strong>
      <a href="{% url 'users:logout' %}"><button class="botao_logout">Logout</button></a>
    </div>
</div>
  
<script src="{% static 'js/usermenu.js' %}"></script>

{% endblock %}
