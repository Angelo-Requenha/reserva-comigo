{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style-novo.css' %}" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Alterra - Tickets</title>
  </head>
  <body>
    <main>
      <section class="sidebar-section">
        <div
          class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white"
          style="width: 280px"
        >
          <div class="sidebar-logo">
            <div class="sidebar-logo-img">
              <img
                class="sidebar-img_1"
                src="{% static 'images/logo_fundotransparente.png' %}"
                alt="Logo"
              />
              <img
                class="sidebar-img_2"
                src="{% static 'images/logo_fundotransparente.png' %}"
                alt="Logo"
              />
            </div>
          </div>
          <div class="sidebar-search_input">
            <form class="d-flex sidebar-form" role="search">
              <input
                class="form-control search-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="botao_colorido"
                class="btn btn-outline-success search-button"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
          <ul class="nav nav-pills flex-column mb-auto sidebar-ul">
            <li class="nav-item"><a href="#">Feed</a></li>
            <li class="nav-item"><a href="#">Grupos</a></li>
            <li class="nav-item"><a href=sobrenos.html>Sobre nós</a></li>
            <li class="nav-item"><a href="#"></a></li>
          </ul>
          <hr />
          <div class="dropdown">
            <a
              href=""
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="3198fbab733b9ad1b4f9d97ce4232313.jpg"
                alt=""
                width="52"
                height="52"
                class="rounded-circle me-2"
              />
              <strong>Usuário</strong>
            </a>
          </div>
        </div>
      </section>
      <section class="content">
        {% block header %}
          {% include 'main/header.html' %}
        {% endblock %}
         
        {% block content %} 
        {% endblock %}
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
