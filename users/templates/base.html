{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400;500;700&display=swap');

    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        height: 100%;
    }
    html {
        height: 100%;
    }

    .main_box{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* RGB */
    #container_init_page {
        position: relative;
        width: 50rem; /* Ajuste a largura do container aqui */
        height: 40rem; /* Ajuste a altura do container aqui */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        background: rgba(240, 240, 240, 0.767);
    }
    .box::before, .box::after {
        content: "";
        position: absolute;
        z-index: -1;
        width: calc(100% + 10px);
        height: calc(100% + 10px);
        background: linear-gradient(45deg, #16DBDA, #DB5609, #16DBDA);
        background-size: 300%;
        border-radius: 10px;
        animation: border 3s linear alternate infinite;
    }

    .box::after {
        filter: blur(10px);
    }

    @keyframes border {
        0% {
            background-position: 0;
        }
        100% {
            background-position: 100%;
        }
    }

    img {
        width: 200px;
    }
</style>
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}Minha PÃ¡gina{% endblock %}</title>
</head>
<body>
    <main class="main_box">
        <section class="content box" id="container_init_page">
            <div class="logo">
                <img src="{% static 'images/logo_fundotransparente.png' %}" alt="">
            </div>
            {% block content %}{% endblock %}
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
