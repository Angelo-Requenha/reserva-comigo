{% extends "main/base_cliente.html" %}
{% load static %} 
{% block content %}

    {% for info in info %}
        <p>telefone: {{ info.telefone }}</p>
        <p>tipo: {{ info.tipo }}</p>
        <p>first_name: {{ info.first_name }}</p>
        <p>email: {{ info.email }}</p>
        <p>endereco: {{ info.endereco }}</p>
    {% endfor %}

{% endblock %}
